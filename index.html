<script>
    let currentEditingTable = null;

    // æ”¶åˆåŠŸèƒ½
    function toggleSection(secId, btnId) {
        const sec = document.getElementById(secId);
        const btn = document.getElementById(btnId);
        sec.classList.toggle('collapsed');
        btn.innerText = sec.classList.contains('collapsed') ? 'â–¼' : 'â–²';
    }

    function toggleGuestList() {
        const list = document.getElementById('guest-list-container');
        const btn = document.getElementById('btn-guest');
        list.classList.toggle('collapsed');
        btn.innerText = list.classList.contains('collapsed') ? 'â–¼' : 'â–²';
    }

    const sortableOptions = {
        group: 'wedding',
        animation: 150,
        delay: 50,
        touchStartThreshold: 5,
        onEnd: saveAllData 
    };

    new Sortable(document.getElementById('guest-list-container'), sortableOptions);

    function saveAllData() {
        const data = {
            layout: document.getElementById('layout-config').value,
            perLimit: document.getElementById('per-table-limit').value,
            unassigned: [],
            assigned: {},
            tableInfo: {}
        };
        document.querySelectorAll('#guest-list-container .guest-card').forEach(card => {
            data.unassigned.push(getGuestDataFromCard(card));
        });
        document.querySelectorAll('.table-wrap').forEach(table => {
            const tableId = table.dataset.tableId;
            data.tableInfo[tableId] = { 
                name: table.querySelector('.table-center').innerText, 
                count: table.querySelectorAll('.seat').length 
            };
            table.querySelectorAll('.seat').forEach((seat, index) => {
                const card = seat.querySelector('.guest-card');
                if (card) data.assigned[`${tableId}_${index}`] = getGuestDataFromCard(card);
            });
        });
        localStorage.setItem('wedding_db_pc_fixed_v5', JSON.stringify(data));
    }

    function getGuestDataFromCard(card) {
        return {
            name: card.querySelector('strong').innerText,
            side: card.classList.contains('female') ? 'å¥³å®¶' : 'ç”·å®¶',
            role: card.querySelector('small').innerText.split('|')[1] || 'æœ‹å‹'
        };
    }

    function loadSavedData() {
        const raw = localStorage.getItem('wedding_db_pc_fixed_v5');
        if (!raw) { createTables(); return; }
        const data = JSON.parse(raw);
        document.getElementById('layout-config').value = data.layout;
        document.getElementById('per-table-limit').value = data.perLimit;
        
        const stage = document.getElementById('tables-stage');
        stage.innerHTML = '';
        const layout = data.layout.split(',').map(item => parseInt(item.trim()) || 0);
        
        layout.forEach((count, rowIndex) => {
            if (count <= 0) return;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            for (let i = 1; i <= count; i++) {
                const tId = `T-${rowIndex + 1}-${i}`;
                const tInfo = (data.tableInfo && data.tableInfo[tId]) ? data.tableInfo[tId] : { name: `ç¬¬ ${rowIndex + 1}-${i} æ¡Œ`, count: parseInt(data.perLimit) };
                rowDiv.appendChild(renderSingleTable(tId, tInfo.name, tInfo.count)); 
            }
            stage.appendChild(rowDiv); 
        });

        data.unassigned.forEach(g => renderGuest(g.name, g.side, g.role));
        for (const key in data.assigned) {
            const [tId, sIdx] = key.split('_');
            const table = document.querySelector(`[data-table-id="${tId}"]`);
            if (table) {
                const seat = table.querySelectorAll('.seat')[sIdx];
                if (seat) seat.appendChild(createGuestCard(data.assigned[key].name, data.assigned[key].side, data.assigned[key].role));
            }
        }
    }

    function clearAllStorage() {
        if(confirm("ç¢ºå®šé‡ç½®æ‰€æœ‰æ’åº§è¨˜éŒ„å—ï¼Ÿ")) {
            localStorage.removeItem('wedding_db_pc_fixed_v5');
            location.reload();
        }
    }

    function handleCreateTables() {
        if(confirm("å¥—ç”¨ä½ˆå±€æœƒé‡ç½®æ¡Œå­å®‰æ’ï¼Œç¢ºå®šå—ï¼Ÿ")) { createTables(); saveAllData(); }
    }

    function createTables() {
        const stage = document.getElementById('tables-stage');
        stage.innerHTML = ''; 
        const layout = document.getElementById('layout-config').value.split(',').map(item => parseInt(item.trim()) || 0);
        const defaultSeatCount = parseInt(document.getElementById('per-table-limit').value) || 12;
        layout.forEach((count, rowIndex) => {
            if (count <= 0) return;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            for (let i = 1; i <= count; i++) {
                rowDiv.appendChild(renderSingleTable(`T-${rowIndex + 1}-${i}`, `ç¬¬ ${rowIndex + 1}-${i} æ¡Œ`, defaultSeatCount)); 
            }
            stage.appendChild(rowDiv); 
        });
    }

    function renderSingleTable(id, name, seatCount) {
        const tableWrap = document.createElement('div');
        tableWrap.className = 'table-wrap';
        tableWrap.dataset.tableId = id;
        const center = document.createElement('div');
        center.className = 'table-center';
        center.innerText = name;
        center.onclick = function() { openModal(tableWrap, name, seatCount); };
        tableWrap.appendChild(center);
        for (let j = 0; j < seatCount; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            const angle = (j / seatCount) * 2 * Math.PI - Math.PI / 2;
            const x = 130 + 100 * Math.cos(angle) - 29;
            const y = 130 + 100 * Math.sin(angle) - 29; 
            seat.style.left = x + 'px'; seat.style.top = y + 'px'; 
            new Sortable(seat, { ...sortableOptions, onAdd: (evt) => {
                if (evt.to.children.length > 1) { 
                    document.getElementById('guest-list-container').appendChild(evt.item); 
                    alert('åº§ä½å·²æ»¿ï¼'); 
                }
                saveAllData();
            }});
            tableWrap.appendChild(seat); 
        }
        return tableWrap;
    }

    function createGuestCard(name, side, role) {
        const card = document.createElement('div');
        card.className = 'guest-card' + (side === 'å¥³å®¶' ? ' female' : '');
        card.innerHTML = `<button class="del-btn" onclick="deleteGuest(this, '${name}')">Ã—</button><strong>${name}</strong><small>${side}|${role}</small>`; 
        return card;
    }

    function renderGuest(name, side, role) {
        document.getElementById('guest-list-container').appendChild(createGuestCard(name, side, role)); 
    }

    function deleteGuest(btn, name) {
        if (confirm(`ç¢ºå®šåˆªé™¤ã€Œ${name}ã€ï¼Ÿ`)) { btn.parentElement.remove(); saveAllData(); }
    }

    function addManualGuest() {
        const n = document.getElementById('manual-name');
        if (!n.value) return;
        renderGuest(n.value, document.getElementById('manual-side').value, document.getElementById('manual-role').value); 
        n.value = ''; saveAllData();
    }

    function openModal(tableWrap, name, count) {
        currentEditingTable = tableWrap;
        document.getElementById('edit-table-name').value = name;
        document.getElementById('edit-table-seats').value = count;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    document.getElementById('confirm-edit-btn').onclick = function() {
        if (!currentEditingTable) return;
        const newWrap = renderSingleTable(currentEditingTable.dataset.tableId, document.getElementById('edit-table-name').value, parseInt(document.getElementById('edit-table-seats').value) || 12);
        currentEditingTable.parentNode.replaceChild(newWrap, currentEditingTable);
        closeModal(); saveAllData();
    };

    function exportSeatingToExcel() {
        const allTables = document.querySelectorAll('.table-wrap');
        const exportData = [];
        for (let i = 0; i < allTables.length; i += 5) {
            const group = Array.from(allTables).slice(i, i + 5);
            const titleRow = []; group.forEach(table => { titleRow.push(table.querySelector('.table-center').innerText); titleRow.push(""); });
            exportData.push(titleRow);
            const guestsInGroup = group.map(table => Array.from(table.querySelectorAll('.seat')).map(s => {
                const n = s.querySelector('.guest-card strong');
                return n ? `${n.innerText} (${s.querySelector('.guest-card small').innerText})` : "(ç©ºä½)";
            }));
            const maxSeats = Math.max(...guestsInGroup.map(g => g.length));
            for (let r = 0; r < maxSeats; r++) {
                const row = []; guestsInGroup.forEach(list => { row.push(list[r] || ""); row.push(""); });
                exportData.push(row);
            }
            exportData.push([]); exportData.push([]);
        }
        const ws = XLSX.utils.aoa_to_sheet(exportData);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "åº§ä½è¡¨");
        XLSX.writeFile(wb, `å©šç¦®åº§ä½è¡¨_${new Date().toLocaleDateString()}.xlsx`);
    }

    function downloadTemplate() {
        const ws = XLSX.utils.aoa_to_sheet([["å§“å", "ç”·å®¶/å¥³å®¶", "åˆ†é¡"], ["ç¯„ä¾‹è³“å®¢", "ç”·å®¶", "æœ‹å‹"]]);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "ç¯„æœ¬");
        XLSX.writeFile(wb, "å©šç¦®è³“å®¢ç¯„æœ¬.xlsx");
    }

    function handleImport(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
